<!DOCTYPE html>
<html lang="en">
<!--Alex's algorithm--> 
    
<head>
    <title>Color Testing</title>
    <meta charset="utf-8">
    <link href="colorTestStyle.css" rel="stylesheet">
</head>

    
    
<body>
    <div id="wrapper">
        <div id="RGB"></div>
        
        <div class="vertical">
<!--            <div class="box" id="red"></div>-->
            <p id="red"><b> R: 255</b></p>
            
        </div>
        
        <div class="vertical">
<!--            <div class="box" id="green"></div>-->
            <p id="green"><b> G: 255</b></p>
        </div>
        
        <div class="vertical">
<!--            <div class="box" id="blue"></div>-->
            <p id="blue"><b> B: 255</b></p>
        </div>
        
        <button onclick="refresh()"> Refresh! </button>
        <button onclick="hide()"> Hide! </button>
        <button onclick="show()"> Show! </button>
        
        <h1> The color is... </h1>
        <h1 id="color"> BLACK </h1>
    </div> 
    
    

    <script>
        function refresh() {
            var red = Math.floor(Math.random() * 255);
            var green = Math.floor(Math.random() * 255);
            var blue = Math.floor(Math.random() * 255);
            document.getElementById("RGB").style.backgroundColor = "rgb(" + red + ", " + green + ", " + blue + ")";
            console.log("RED VALUE: " + red + "\n GREEN VALUE: " + green + "\n BLUE VALUE: " + blue);
            
            document.getElementById("red").innerHTML = "R: " + red;
            document.getElementById("green").innerHTML = "G: " + green;
            document.getElementById("blue").innerHTML = "B: " + blue;
            

            // if neutral
            if(red<70 && blue < 70 && green<70) {
                document.getElementById("color").innerHTML = "WHITE";
            }
            else if(red<70 && blue<70 && green<70) {
                document.getElementById("color").innerHTML = "BLACK";
            }
            else if(Math.abs(red-green) <= 20 && Math.abs(green-blue) <= 20 && Math.abs(red-blue) <= 20) {
                document.getElementById("color").innerHTML = "GREY";
            }

            // if in the red range
            else if(red > green && red > blue) {
                if(red-green >=50 && red - blue >= 50 && Math.abs(green-blue) <= 20) {
                    document.getElementById("color").innerHTML = "RED";
                }
                else if(red-green >= 50 && red-blue >=50 && abs(green-blue) >=20) {
                    if(green>blue) {
                        document.getElementById("color").innerHTML = "ORANGE";
                    }
                    else if(blue>green) {
                        document.getElementById("color").innerHTML = "MAGENTA";
                    }
                }
            }

            // if in the green range
            else if(green>red && green>blue) {
                if(green-red >= 50 && green-blue >= 50 && Math.abs(red-blue)<=20) {
                    document.getElementById("color").innerHTML = "GREEN";
                }
                else if(green-red >=50 && green-blue >= 50 && Math.abs(red-blue) >= 20) {
                    if(red>blue) {
                        document.getElementById("color").innerHTML = "NEON GREEN";
                    }
                    else if(blue > green) {
                        document.getElementById("color").innerHTML = "CYAN";
                    }
                }
            }

            // if in the blue range
            else if(blue>red && blue>green) {
                if(blue-red >= 50 && blue-green >=50 && Math.abs(red-green)<=20) {
                    document.getElementById("color").innerHTML = "BLUE";
                }
                else if(blue-red >= 50 && blue-green >=50 && Math.abs(red-green) >= 20) {
                    if(red > green) {
                        document.getElementById("color").innerHTML = "PURPLE";
                    }
                    else if(green > red) {
                        document.getElementById("color").innerHTML = "PINK_BLUE";
                    }
                }
            }

            // if in the unknown range
            else {
                document.getElementById("color").innerHTML = "UNKNOWN";
            }
        }
        


        function hide() {
            document.getElementById("RGB").style.display = "none";
        }
        


        function show() {
            document.getElementById("RGB").style.display = "block";
        }
    
    </script>
</body>
</html>
